<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Adress Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="app__container">
      <div class="input__container">
        <p class="input__container--title">IP Adress Tracker</p>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="form"
            placeholder="Search for any IP or domain"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            id="button"
            type="button"
            id="button-addon2"
          >
            <img
              src="./images/icon-arrow-2.png"
              alt="arrowIcon"
              class="arrow-icon"
            />
          </button>
        </div>
      </div>
      <div class="details__container">
        <div class="ipadress">
          <p class="details__container--title">IP Adress</p>
          <p class="details__cotainer--description" id="ip"></p>
        </div>

        <div class="location">
          <p class="details__container--title">Location</p>
          <p class="details__cotainer--description" id="location"></p>
        </div>
        <div class="timezone">
          <p class="details__container--title">Timezone</p>
          <p class="details__cotainer--description" id="timezone"></p>
        </div>
        <div class="isp">
          <p class="details__container--title">ISP</p>
          <p class="details__cotainer--description" id="isp"></p>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </body>
</html>
